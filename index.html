---
layout: default
title: Blog
permalink: /blog
---

<div class="container title-masthead">
    <center>
      <h4> {{ page.title }}</h4>
    </center>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 id="smallMargin">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>
      <h4> {{ post.date | date: "%B %e, %Y" }} </h4>


      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
